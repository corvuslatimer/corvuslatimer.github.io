<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Asterra state seal">
  <rect width="1000" height="1000" fill="#f2f2f2"/>
  <g transform="translate(500,500)">
    <circle r="455" fill="#122d68" stroke="#c89a3b" stroke-width="10"/>
    <circle r="365" fill="none" stroke="#c89a3b" stroke-width="4"/>

    <g fill="#dcb15a" transform="translate(-280,0)">
      <ellipse cx="0" cy="-120" rx="13" ry="28" transform="rotate(-30)"/>
      <ellipse cx="-20" cy="-80" rx="13" ry="28" transform="rotate(-20)"/>
      <ellipse cx="-35" cy="-40" rx="13" ry="28" transform="rotate(-10)"/>
      <ellipse cx="-40" cy="0" rx="13" ry="28"/>
      <ellipse cx="-35" cy="40" rx="13" ry="28" transform="rotate(10)"/>
      <ellipse cx="-20" cy="80" rx="13" ry="28" transform="rotate(20)"/>
      <ellipse cx="0" cy="120" rx="13" ry="28" transform="rotate(30)"/>
