      <ellipse cx="-20" cy="-80" rx="13" ry="28" transform="rotate(-20)"/>
      <ellipse cx="-35" cy="-40" rx="13" ry="28" transform="rotate(-10)"/>
      <ellipse cx="-40" cy="0" rx="13" ry="28"/>
      <ellipse cx="-35" cy="40" rx="13" ry="28" transform="rotate(10)"/>
      <ellipse cx="-20" cy="80" rx="13" ry="28" transform="rotate(20)"/>
      <ellipse cx="0" cy="120" rx="13" ry="28" transform="rotate(30)"/>
    </g>

    <text x="0" y="-280" text-anchor="middle" fill="#f5f7fb" font-size="86" font-family="Georgia, 'Times New Roman', serif" letter-spacing="8">ASTERRA</text>

    <circle r="195" fill="none" stroke="#f5f7fb" stroke-width="28"/>
    <path d="M 638 500 A 138 138 0 0 1 613 571" fill="none" stroke="#122d68" stroke-width="44" transform="translate(-500,-500)"/>

    <g>
      <polygon points="0,-115 20,-27 104,-52 33,8 102,69 16,50 0,128 -16,50 -102,69 -33,8 -104,-52 -20,-27" fill="#e0b55b"/>
      <polygon points="0,-84 11,-19 74,-37 23,6 72,50 11,34 0,92 -11,34 -72,50 -23,6 -74,-37 -11,-19" fill="#f6de9b" opacity="0.9"/>
    </g>

    <path id="motto" d="M -290 230 A 360 360 0 0 0 290 230" fill="none"/>
    <text fill="#f5f7fb" font-size="46" font-family="Arial, Helvetica, sans-serif">
      <textPath href="#motto" startOffset="50%" text-anchor="middle">Dignity by default. Power by proof.</textPath>
    </text>
  </g>
